<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paises de la FIFA</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Paises</h1>
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        
      
      <div class="row">
        <form role="form">
          <div class="col-md-4">
            <div class="form-group">
              <label for="nombre">Nombre: </label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="">
            </div>
            <div class="form-group">
              <label for="bandera">Seleccione bandera nacional</label>
              <input type="file" id="bandera">
            </div>
            <div class="form-group">
              <label for="continente">Continente: </label>
              <select class="form-control" id="idcontinente" name="idcontinente">
                <option>Seleccione</option>
                <option value="1">Africa</option>
                <option value="2">America</option>
                <option value="3">Asia</option>
                <option value="4">Europa</option>
                <option value="5">Oceania</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Guardar</button>
          </div>
        </form>
        
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
