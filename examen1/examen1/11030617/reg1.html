<html>
	<head>
		<title>Examen Primer Parcial</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	</head>
	<body>
		<table border="1" align="center" class="menu">
			<tr>
				<th><a href="index.html">Men&uacute;</a></th>
				<th><a href="reg2.html">Formulario 2</a></th>
			</tr>
		</table>
		<br/><br/>
		<div align="center">
			<img width="20%" height="40%" src="images/lince.gif"/>
		</div>
		<br/><br/>
			<form method="POST" action="">
				<label for="id_nombre">Cree un nombre de usuario:</label>
				<input type="text" id="id_nombre" name="id_nombre" required>
				<br />
				<label for="id_pass">Cree una contrase&ntilde;a:</label>
				<input type="password" id="id_pass" name="id_pass" required>
				<br />
				<label for="id_pass2">Reingrese su contrase&ntilde;a:</label>
				<input type="password" id="id_pass2" name="id_pass2" required>
				<br />
				<br />
				<label for="id_saludo">Saludo:</label>
					<select id="id_saludo" name="id_saludo">
						<option value="sr">Sr.</option>
						<option value="sra">Sra.</option>
						<option value="jov">Joven</option>
						<option value="ing">Ingeniero</option>
						<option value="lic">Licenciado</option>
						<option value="otro">Otro</option>
					</select required>
				<br />
				<label for="id_email">Ingrese su correo electr&oacute;nico de preferencia:</label>
				<input type="text" id="id_email" name="id_email" required>
				<br />
				<label for="id_email2">Reingrese su correo electr&oacute;nico de preferencia:</label>
				<input type="text" id="id_email2" name="id_email2" required>
				<br />
				<br />
				
				<label for="id_telefono">N&uacute;mero de telefono principal</label>
				<input type="text" id="id_telefono" name="id_telefono" required>
				<label for="id_ext">Ext</label>
				<input type="text" id="id_ext" name="id_ext">
				<label for="id_tipotel">Tipo:</label>
					<select id="id_tipotel" name="id_tipotel">
						<option value="fij">Fijo</option>
						<option value="cel">Celular</option>
						<option value="red">Radio</option>
						<option value="fax">Fax</option>
					</select>
				<br />
				<label for="id_telefono2">N&uacute;mero de telefono secundario</label>
				<input type="text" id="id_telefono2" name="id_telefono2" required>
				<label for="id_ext2">Ext</label>
				<input type="text" id="id_ext2" name="id_ext2">
				<label for="id_tipotel2">Tipo:</label>
					<select id="id_tipotel2" name="id_tipotel2">
						<option value="fij">Fijo</option>
						<option value="cel">Celular</option>
						<option value="red">Radio</option>
						<option value="fax">Fax</option>
					</select>
				<br />
				<label for="id_direccion">Direcci&oacute;n postal</label>
				<input type="text" id="id_direccion" name="id_direccion" required>
				<br />
				<label for="id_direccion">Segudan direcci&oacute;n postal (opcional)</label>
				<input type="text" id="id_direccion2" name="id_direccion2">
				<br />
				<label for="id_ciudad">Ciudad:</label>
				<input type="text" id="id_ciudad" name="id_ciudad">
				<br />
				<label for="id_edo">Estado/Provincia:</label>
				<input type="text" id="id_edo" name="id_edo">
				<br />
				<label for="id_cp">C&oacute;digo postal:</label>
				<input type="text" id="id_cp" name="id_cp">
				<br />
				<input type="submit" value="Guardar">
			</form>
	</body>
</html>
