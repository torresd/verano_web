<html>
	<head>
		<title>Establecer una Cuenta</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>

		<h1>Establecer una cuenta</h1>  
		<br />

		<form method="POST" action="" >
			
			<label for="usuario">Cree un nombre de usuario</label>
			<input type="text" id="usuario" name="usuario" required />

			<br />
			
			<label for="pass">Cree una contrase&ntilde;a</label>
			<input type="password" id="pass" name="pass" required />
			<label>Nota: Los nombres de usuario son importantes...</label>
			<a href="...">Haga clic aqui pata saber estos detalles...</a>
			

			<br />
			
			<label for="rpass">Reingrese su contrase&ntilde;a</label>
			<input type="password" id="rpass" name="rpass" required />

			<br />
			
			<label for="saludo">Saludo</label>
			<select id="saludo" name="saludo">
				<option value="" disabled selected>Seleccionar</option>
			  	<option value="1">Sr.</option>
			  	<option value="2">Sra.</option>
			  	<option value="3">Srita.</option>
	  		</select>

	  		<br />

	  		<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" required />

			<br />

	  		<label for="apellido">Apellido</label>
			<input type="text" id="apellido" name="apellido" required />

			<br />

	  		<label for="email">Correo electr&oacute;nico de Preferencia</label>
			<input type="text" id="email" name="email" required />

			<label>Nota: Por favor ingrese un correo electronico vigente....</label>

			<br />

	  		<label for="remail">Reingrese Correo electr&oacute;nico de Preferencia</label>
			<input type="text" id="remail" name="remail" required />

			<br />

	  		<label for="telefono">N&uacue;mero de tel&eacute;fono Principal</label>
			<input type="text" id="telefono" name="telefono" required />

			<br />

	  		<label for="ext">Ext.</label>
			<input type="text" id="ext" name="ext" style="width:30px;" required />

			<br />

	  		<label for="tipo">Tipo</label>
			<select id="tipo" name="tipo">
				<option value="" disabled selected>Seleccionar</option>
			  	<option value="1">Celular</option>
			  	<option value="2">Casa</option>
			  	<option value="3">Oficina</option>
	  		</select>

	  		<br />

	  		<label for="sec_telefono">N&uacue;mero de tel&eacute;fono Principal</label>
			<input type="text" id="sec_telefono" name="sec_telefono" required />

			<br />

	  		<label for="sec_ext">Ext.</label>
			<input type="text" id="sec_ext" name="sec_ext" style="width:30px;" required />

			<br />

	  		<label for="sec_tipo">Tipo</label>
			<select id="sec_tipo" name="sec_tipo">
				<option value="" disabled selected>Seleccionar</option>
			  	<option value="1">Celular</option>
			  	<option value="2">Casa</option>
			  	<option value="3">Oficina</option>
	  		</select>

	  		<br />

	  		<label for="direccion">Direcci&oacute;n Postal: </label>
			<input type="text" id="direccion" name="direccion" required />

			<br />

	  		<label for="sec_direccion">Segunda Direcci&oacute;n Postal (opcional): </label>
			<input type="text" id="sec_direccion" name="sec_direccion" />

			<br />

	  		<label for="ciudad">Ciudad </label>
			<input type="text" id="ciudad" name="ciudad" required />

			<br />

	  		<label for="estado">Estado/Provincia:</label>
			<input type="text" id="estado" name="estado" style="width:50px;" required />

			<br />

	  		<label for="cp">C&oacute;digo Postal.</label>
			<input type="text" id="cp" name="cp" style="width:30px;" required />







			

		</form>	

		  
 





	</body>
</html>
