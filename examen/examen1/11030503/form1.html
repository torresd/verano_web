<html>
<head>
<title>Formulario 1</title>
<link rel="stylesheet" type="text/css" href="CSS/css.css" />
</head>

<body>
	<div id="form">
		<form action="" method="post">
        	<h3 id="titulo">Establecer una Cuenta</h3>
            <br/>
            <label for="id_usuario">Cree un Nombre de Usuario</label>

            <br />
            <br />
            <label for="id_persona">Saludo</label>

                <option value="sra">Sra</option>
            </select>
            <br />
            <label for="id_nombre">Nombre:</label>

            <br />
            <br />

            <input type="email" id="id_email_2" name="id_email"/>
            <br /><br />

            <input type="tel" id="id_telefono_p" name="id_telefono_p"/><label for="id_ext_p">Ext.</label>
            <input type="number" id="id_ext_p" name="id_ext_p" />
            <label for="id_tipo_p">Tipo</label>
            <select id="id_tipo_p" name="id_tipo_p">
            	<option value="celular">Celular</option>

            <br />

            <input type="tel" id="id_telefono_s" name="id_telefono_s"/><label for="id_ext_s">Ext.</label>
            <input type="number" id="id_ext_s" name="id_ext_s" />
            <label for="id_tipo_s">Tipo</label>
            <select id="id_tipo_s" name="id_tipo_s">
            	<option value="celular">Celular</option>
                <option value="residencia">Residencia</option>
                <option value="oficina">Oficina</option>
            </select>
            <br />
            <br />
            <label for="id_direccion">Direcci&oacute;n Postal:</label>
            <input type="text" id="id_direccion" name="id_direccion"/>
            <br />

            <br/>
            <input type="text" id="id_direccion_2" name="id_direccion_2"/>
            <br/>
            <label for="id_siudad">Ciudad:</label>
            <select id="id_ciudad" name="id_ciudad">
            	<option value="panama">Panama</option>
                <option value="otro">Otro</option>
            </select>
            <br/>
            <label for="id_estado">Estado/Provincia:</label>
            <input type="text" id="id_estado" name="id_estado"/>
            <br/>
            <label for="id_cp">C&oacute;digo Postal:</label>
            <input type="text" id="id_cp" name="id_cp"/>
            <br/>
            <input type="submit"/>
            <br/>
            <br/>
            <a class="index" href="index.html">Regresar al inicio</a>
        </form>    
    </div>
    
</body>
</html>
